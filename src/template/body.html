<!DOCTYPE html>
<header>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
        }
    </style>

</header>

<body>
    <ul>
        <li><a href="/uploads">upload</a></li>
        <li><a href="/search">search</a></li>
    </ul>

    <h3>
        <form action="/search" method="post">
            {% for file in files %}
            <input type="checkbox" id="file" name="file" value="{{file}}">
            <label for="file"> {{file}}</label><br>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
        <h3>

            {% if highest_count_word is not none %}
            <h3> The most frequent word in selected documents is: {{ highest_count_word }} <h3>
                    {% endif %}


</body>
